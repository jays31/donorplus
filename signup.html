<!DOCTYPE html>
<html lang=en>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles/importer.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">

  <!-- From Tutorial 2 -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjbyGu4GTaz7Kg3LgB_sQ9pSJIM33PbQg&libraries=places&callback=autofill_address" async defer></script>
  <script type="text/javascript" src="js/validate_form.js"></script>
  <script type="text/javascript" src="js/autoaddress_api.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Donor+ Sign-up</title>

  <style type="text/css">
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    h5 {
      color: #0e6382;
    }
    h4 {
      color: #0e6382;
    }
    h3 {
      color: #0e6382;
    }
    h2 {
      color: #0e6382;
    }
    footer {
      background-color: #dce7ea;
      color: #000;
    }
    .dropdown-menu {
      width: 250px !important;
    }
    div {
      padding-top:0px;
      padding-right: 10px;
      padding-bottom: 0px;
      padding-left: 10px;
    }
  </style>

  <script type="text/javascript">
    function validate(){
      if (document.getElementById("password").value!=document.getElementById("confirmPassword").value){
        alert("Oops! Passwords do not match! Try again!");
      }
      else if (document.getElementById("password").value!=''&&document.getElementById("confirmPassword").value!=''&&document.getElementById("orgName").value!=''&&document.getElementById("email").value!=''&&document.getElementById("address").value!=''&&document.getElementById("phone").value!=''){
        alert("Thank you for your interest in being a regular donor. We have received your form and will get in touch with you soon. Please look out for an email from us.")
      }
    }
    function login(){
      alert("The username or password you entered is incorrect");
    }
  </script>

</head>

<body>

  <div class="container">
    <!-- Bootstrap Documentation: https://getbootstrap.com/docs/4.0/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Donor+</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0" >
          <li class="nav-item active">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          </div>
          <div class="btn-group">
            <!-- Bootstrap Documentation: https://getbootstrap.com/docs/4.0/components/dropdowns/ -->
            <button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Login</button>
            <div class="dropdown-menu dropdown-menu-right">
              <form>
                <div class="form-group">
                  <h6>Username/Email</h6>
                  <input type="email" class="form-control" id="dropemail" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                  <h6>Password</h6>
                  <input type="password" class="form-control" id="droppassword" placeholder="Password" required>
                </div>
                <div class="form-check">
                  <center><input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">Remember me</label></center><br>
                  </div>
                  <center><button onclick="login()" type="submit" class="btn btn-primary">&nbsp;&nbsp;Sign in&nbsp;&nbsp;</button></center><br>
                </form>
              </div>
            </div>
        </ul>
    </nav>
  </div><br><br><br>

  <h2><center>Sign Up</center></h2><br>

  <form name="donorForm">
    <div class="container">
      <div class="row">

        <div class="col-sm">

          <h5>Organization's Name</h4>
          <div class="input-group">
            <input type="name" name="orgName"id="orgName" placeholder="Full Name" class="form-control" required>
            <div class="input-group-append">
            </div>
          </div><br>

          <h5>Organization's Email</h4>
          <div class="input-group">
            <input type="email" name="email" id="email" placeholder="Organization's Email" class="form-control" required>
            <div class="input-group-append">
            </div>
          </div><br>

          <h5>Address</h4>
          <div class="input-group">
            <input type="text" name="address" id="address" placeholder="Search an address" class="form-control" required>
            <div class="input-group-append">
            </div>
          </div>

        </div>

        <div class="col-sm">

          <h5>Password</h4>
          <div class="input-group">
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" required>
            <div class="input-group-append">
            </div>
          </div><br>

          <h5>Confirm Password</h4>
          <div class="input-group">
            <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Re-enter your Password" class="form-control" required>
            <div class="input-group-append">
            </div>
          </div><br>

          <h5>Phone Number</h4>
          <div class="input-group">
            <input type="number" name="phone" id="phone" placeholder="Enter a 10 digit number" class="form-control" required>
            <div class="input-group-append">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <br><br><center><button onclick="validate()" class="btn btn-info my-2 my-sm-0" type="submit">Submit</button></center>
  </form>

  <br><br><br><br><footer id="footer" class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-8">
            <br><span class="text-muted"><h5>Questions? Drop in your email and we'll get in touch with you!</h5></span>
          </div>
          <div class="col-sm-4">
            <form class="form-inline">
              <br><br><br>
              <input class="form-control mr-sm-2" id="email" type="email" placeholder="Enter Email" required>
              <button onclick="contact()" class="btn btn-info my-2 my-sm-0" type="submit">Subscribe</button>
            </form>
          </div>
        </div>
    </div>
    </footer>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous"></script>
  
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

</body>

</html>
